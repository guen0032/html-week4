<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Document information -->
    <meta charset="UTF-8">
    <title>Week 4 - Home</title>
  </head>
  <body>
    <!-- Document Content -->
    <header>
        <h1>HTML Week 4 - Images, Links, Forms, and Tables</h1>
        <nav>
          <a href="about.html">About</a>
          <!-- names anchors use the # to target an id attribute on another tag -->
          <a href="#cats">Cats</a>
        </nav>
    </header>
    <main>
      <!-- the src, or source, is and attribute that tells the image tag which image it should display -->
      <img src="images/kitten.jpg" alt="kitten sleeping" width="1000" title="cute kitten"/>

      <article>
        <!-- the a tag, or anchor tag, creates a link to take a user somewhere else -->
        <!-- the href tag tells the browser where the link should go  -->
        <!-- the text between the opening and closing tags is what the user clicks -->
        <!-- _blank in the target attribut opens a new tab -->
        <a href="https://google.ca" target="_blank">Google</a>
      </article>

      <article id="cats">
        <p>Things my cat does that keep me up at night</p>
        <ul>
          <li>Scratches at the door</li>
          <li>Attacks my feet</li>
          <li>Chases the other cats</li>
        </ul>
      </article>
      <!-- the form tag defines the are of the form - when you submit, you submit all info inside that form -->
    <form action="index.html" method="get">

      <!-- the label and the input tag are linked - the for attribute in the label tag must match the id of the input tag -->
      <!-- all form fields must have a type attribute (that defines what they are) and a name attribute (that the place you send that information to access each file) -->
      <p>
      <label for="username">Name: </label>
      <input id="username" type ="text" name="username" placeholder="Bob Smith">
      </p>
      <p>
        <label for="pass">Password: </label>
        <input id="pass" type="password">
      </p>
      <p>
        <label for="col">Pick a color: </label>
        <input id="col" type="color">
      </p>
      <!-- the value attribute sets a default starting value for the form field -->
      <p>
        <label for="num">Pick a number: </label>
        <input id="num" type="range" name="num" value="4">
      </p>
      <p>
        <!-- text are is for multiple lines of text -->
        <label for="info">enter the info: </label>
        <textarea id="info" name="info"></textarea>
      </p>
      <p>
        <label for="fruit">Pick a fruit: </label>
        <select id="fruit" name="fruit">
          <!-- option tags must have a value,which is what gets sent with the form -->
          <option value="default">Pick a fruit...</option>
          <option value="banana">Banana</option>
          <option value="apple">Apple</option>
          <option value="grape">Grape</option>
        </select>
      </p>
      <p>
        <!-- the "checked" attribute on a checkbox makes it start checked off -->
        <label for="spam">Spam me: </label>
        <input type="checkbox" id="spam" checked>
      </p>
      <p>
        <!-- radio buttons need to have a matching name attribute to make them a set -->
        <span>Do you like dogs: </span>
        <label for="yes">Yes!</labe>
        <input type="radio" id="yes" name="dogs">
        <label for="no">No...</label>
        <input type="radio" id="no" name="dogs">
      </p>
      <p>
        <!-- the submit button submits the form -->
        <button type="submit" name="submit">Submit! </button>
      </p>
    </form>
    </main>
    <footer>
        <article>&copy; Somebody, Somewhere, 2021</article>
    </footer>
  </body>
</html>
